<!DOCTYPE html>
<html>
    <head>
        <title>User information from XML </title>
        <script>
            function readXMLData()
            {
                var xmlDocumentObject, id , name , addr, phone, email;
                xmlDocumentObject=new XMLHttpRequest();
                xmlDocumentObject.open("GET","players.xml",false);
                xmlDocumentObject.send();
                xmlDocumentObject=xmlDocumentObject.responseXML;
                id = xmlDocumentObject.getElementsByTagName("pid");
                name = xmlDocumentObject.getElementsByTagName("pname");
                country = xmlDocumentObject.getElementsByTagName("country");
                position = xmlDocumentObject.getElementsByTagName("position");
                jno = xmlDocumentObject.getElementsByTagName("jno");

                var found = 0;
                for (i = 0; i < id.length; i++)
                {
                    output=id[i].firstChild.nodeValue;
                    if (output == document.getElementById("myText").value)
                    {
                        found=1;
                        break;
                    }
                }
                if(found==1)
                {
                        displayDIV.innerHTML = "<table border='1'><tr><th>Player ID</th><td>"+id[i].firstChild.nodeValue + 
                                                "</td></tr><tr><th>Player name</th><td> " + name[i].firstChild.nodeValue +
                                                "</td></tr><tr><th>Country</th><td> " +country[i].firstChild.nodeValue + 
                                                "</td></tr><tr><th>Position</th><td> " +position[i].firstChild.nodeValue +
                                                    "</td></tr><tr><th>Jersey Number</th><td>"+jno[i].firstChild.nodeValue+
                                                        "</td></tr></table>";
                }
                else
                {
                    displayDIV.innerHTML = "<p>User not found !!</p>";
                } 
            }
        </script>
    </head>
    <body>
        <h1>Search Player</h1>
        <input type="text" id="myText" value="">
        <input type="BUTTON" VALUE="Get Player  Details" ONCLICK="readXMLData()">
        <P>
        <div ID="displayDIV"> </div>
        </body>
    </html>
